server:
  port: 9000
spring:
  application:
      name: running-information-analysis-service
  jpa:
      database: MYSQL
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect

  datasource:
      url: jdbc:mysql://localhost/running_information_analysis_service_db
      username: root
      password: root
      driver-class-name: com.mysql.jdbc.Driver
